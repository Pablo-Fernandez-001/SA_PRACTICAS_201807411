version: '3.8'

services:
  # Database
  auth-db:
    image: mysql:8.0
    container_name: delivereats-auth-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
      MYSQL_USER: delivereats
      MYSQL_PASSWORD: delivereats123
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - auth_db_data:/var/lib/mysql
      - ./db/auth_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - delivereats-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s

  # Auth Service
  auth-service:
    build: 
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: delivereats-auth-service
    restart: unless-stopped
    env_file:
      - ./auth-service/.env.docker
    ports:
      - "50051:50051"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - delivereats-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      timeout: 10s
      retries: 10
      interval: 30s
      start_period: 120s

  # API Gateway
  api-gateway:
    build: 
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: delivereats-api-gateway
    restart: unless-stopped
    env_file:
      - ./api-gateway/.env.docker
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - delivereats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      timeout: 10s
      retries: 10
      interval: 30s
      start_period: 120s

  # Frontend
  frontend:
    build: 
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: delivereats-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - delivereats-network

volumes:
  auth_db_data:
    name: delivereats_auth_db_data

networks:
  delivereats-network:
    name: delivereats-network
    driver: bridge