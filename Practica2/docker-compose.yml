version: '3.8'

services:
  # Database
  auth-db:
    image: mysql:8.0
    container_name: delivereats-auth-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
      MYSQL_USER: delivereats
      MYSQL_PASSWORD: delivereats123
    ports:
      - "3306:3306"
    volumes:
      - auth_db_data:/var/lib/mysql
      - ./db/auth_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - delivereats-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Auth Service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: delivereats-auth-service
    restart: unless-stopped
    env_file:
      - ./auth-service/.env.docker
    ports:
      - "50051:50051"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - delivereats-network
    volumes:
      - ./auth-service/logs:/app/logs

  # API Gateway
  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: delivereats-api-gateway
    restart: unless-stopped
    env_file:
      - ./api-gateway/.env.docker
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
    networks:
      - delivereats-network
    volumes:
      - ./api-gateway/logs:/app/logs

  # Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: delivereats-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - delivereats-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  auth_db_data:
    name: delivereats_auth_db_data

networks:
  delivereats-network:
    name: delivereats-network
    driver: bridge